<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Team Portfolio</title>
</head>
<body>
    <header>
        <h1 id="team-name">Team Name</h1>
    </header>
    <main>
        <section>
            <h2>Qualitative Data</h2>
            <p id="team-data">Loading data...</p>
        </section>
    </main>
    <footer>
        <a href="index.html">Back to Team List</a>
    </footer>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const teamId = urlParams.get('id');
        document.getElementById('team-name').textContent = `Team ${teamId}`;
        document.getElementById('team-data').textContent = `Details about Team ${teamId}`;
    </script>
</body>
</html>
